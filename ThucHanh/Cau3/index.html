<script>
    function findVowels(str) {
        let count = 0;
        let string = str.toLowerCase();
        for (let i = 0; i < string.length; i++) {
            if (string[i] == 'a' || string[i] == 'o' || string[i] == 'e' || string[i] == 'u' || string[i] == 'i') {
                count++;
            }
        }
        if (count == 0) {
            return document.write('False');
        }
        else {
            return document.write(`Số kí tự nguyên âm có trong chuỗi là: ${count}`);
        }
    }
    let str = prompt('Nhập vào 1 chuỗi bất kì:');
    findVowels(str);
</script>
