<script>
    let num = parseInt(prompt('Nhập vào số cần tìm: '));
    let array = [5, 4, 3, 8, 6];
    function SearchArray(num, array) {
        this.num = num;
        for (let i = 0; i < array.length; i++) {
            if (num == array[i]) {
                document.write(`Số cần tìm nằm ở vị trí ${i}`);
                break;
            } else if (i == array.length - 1){
                document.write(`Số ${num} không có ở trong mảng`);
            }
        }
    }
    SearchArray(num, array);
</script>
