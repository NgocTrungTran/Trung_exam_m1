<script>
    let GiaiPTbac2 = function (a, b, c) {
        this.a = a;
        this.b = b;
        this.c = c;
        this.delta = b * b - 4 * a * c;

        if (a > 0) {
            if (delta > 0) {
                document.write(`Phương trình có 2 nghiệm: <br>
            x1 = ${(-b + Math.sqrt(delta)) / 2 * a}; <br>
            x2 = ${(-b - Math.sqrt(delta)) / 2 * a};`);
            } else if (delta = 0) {
                document.write(`Phương trình có nghiệm kép: x1 = x2 = ${(-b) / 2 * a}`);
            } else {
                document.write(`Phương trình vô nghiệm`);
            }
        }
        else {
            document.write(`Phương trình không phải là phương trình bậc 2.`);
        }
    }

    GiaiPTbac2(8, 12, -20);
</script>
